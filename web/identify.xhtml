<!DOCTYPE html PUBLIC  '-//W3C//DTD XHTML 1.0 Strict//EN'

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xlink="http://www.w3.org/1999/xlink">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
    <script type="application/javascript" src="identify.js">
      
    </script>

  <body onload="startup()">
    <h1>Identify</h1>
    <p>Progress: <div id="progress"/></p>
    <p>Address: <div id="address"/></p>
    <div id="live_frame">
      <video id="live" width="200" height="200">
      </video>
      <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
	<circle cx="100" cy="100" r="25"/>
      </svg>
    </div>
    <canvas id="capture" width="50" height="50"/>
    <canvas id="trend" width="400" height="256"/>
    
  </body>
